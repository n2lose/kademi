<!DOCTYPE html>

<head>
  <title>File List Widgets</title>
  <link rel="stylesheet" href="assets/styles2.css">
</head>

<body>

  <!--START HEADER-->
  <header>
    <div class="box has-file-upload">
      <div id="box-upload" class="box-upload">
        <svg class="box-icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/></svg>
        <input class="box-file" type="file" name="files[]" id="file" multiple />
        <label for="file">
        <strong>Choose a file</strong>
        <span class="box-dragndrop"> or drag it here</span>.
      </label>
      </div>
      <div id="box-success" class="box-success">Done!</div>
      <div id="box-error" class="box-success">Error!.</div>
    </div>
  </header>
  <!--end header-->


  <!--START MAIN CONTENT-->
  <div class="flex">
    <sidebar>
      <table>
        <caption>
          <h3>File List Widgets</h3>
        </caption>
        <thead>
          <tr>
            <th id="file-name">Name</th>
            <th>Size</th>
            <th>Date Modified</th>
          </tr>
        </thead>
        <tbody id="list-widgets">
          <!--<tr>
          <td scope="row">Aaron</th>
          <td>50 kb</td>
          <td>22/05/2017</td>
        </tr>-->
        </tbody>
      </table>
    </sidebar>
    <main id="main" class="main-container">
      <div class="panel" data-draggable="target">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Size</th>
              <th>Date Modified</th>
            </tr>
          </thead>
          <tbody class="body-content">
          </tbody>
        </table>
        <button type="button" class="btn-duplicated" onclick="DragDropFiles.duplicateWidget(this);">Duplicated</button>
      </div>
    </main>
  </div>

  <!--end main content-->

  <script type="text/javascript" src="assets/scripts.js"></script>
  <script type="text/javascript" src="assets/drag-n-drop.js"></script>
</body>

</html>
