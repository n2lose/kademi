<!DOCTYPE html>

<head>
  <title>File List Widgets</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

  <form class="box has-file-upload">
    <div id="box__input" class="box__input">
      <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/></svg>
      <input class="box__file" type="file" name="files[]" id="file" multiple />
      <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
      <!--<button class="box__button" type="submit">Upload</button>-->
    </div>
    <div id="box-success" class="box__success">Done!</div>
    <div id="box-error" class="box__error">Error! <span></span>.</div>
  </form>

  <table>
    <caption>File List Widgets</caption>
    <thead>
      <tr>
        <th scope="col" id="file-name">Name</th>
        <th scope="col">Size</th>
        <th scope="col">Date Modified</th>
      </tr>
    </thead>
    <tbody id="list-widgets">
      <!--<tr>
                <td scope="row">Aaron</th>
                <td>aaron@example.com</td>
                <td>Web Designer</td>
            </tr>-->
      <tbody>
  </table>
  <div class="container">
    <table>
      <caption>Dropbox Files Widget</caption>
      <tbody data-draggable="target">
        <!--<tr data-draggable="item">
                    <td class="row">hosts</td>
                    <td class="row">898 kb</td>
                    <td class="row">Wed Oct 19 2016</td>
                </tr>-->
      </tbody>
    </table>

    <table>
      <caption>Dropbox Files Widget</caption>
      <tbody data-draggable="target">
        <!--<tr data-draggable="item">
                    <td class="row">hosts</td>
                    <td class="row">898 kb</td>
                    <td class="row">Wed Oct 19 2016</td>
                </tr>-->
      </tbody>
    </table>
  </div>
  <script type="text/javascript" src="assets/scripts.js"></script>
  <script type="text/javascript" src="assets/drag-n-drop.js"></script>
</body>

</html>
